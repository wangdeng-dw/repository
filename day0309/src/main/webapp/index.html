<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
    <script src="js/axios-0.18.0.js"></script>
</head>
<body>
<div id="app">
    {{message}}<br>
    <h2>用户列表</h2>
    <input type="button" value="显示" @click="getUserList"><br>
    <input type="button"  value="新增"><br>
    <table border="1px red solid">
        <tr>
            <th>id</th>
            <th>用户编码</th>
            <th>用户名</th>
            <th>密码</th>
            <th>操作</th>
        </tr>
        <tr v-for="(user,index) in userList">
            <td v-text="user.id"></td>
            <td v-text="user.userCode"></td>
            <td v-text="user.userName"></td>
            <td v-text="user.userPassword"></td>
            <td>
                <a href="" >查</a>
                <a href="">改</a>
                <a href="javascript:void(0)" @click="deleteUser(user.id)">删</a>
            </td>
        </tr>
    </table>
</div>


    <script>
        var vue=new Vue({
            el:"#app",
            data:{
                userList:[],
                message:""
            },
            methods:{
                getUserList(){
                    axios.get("/user/select").then(result=>{
                        console.log("this:"+this);
                    alert("userList:"+result.data);
                    this.userList=result.data.userList;
                    console.log(this.userList);
                    this.message="成功";
                }).catch(e=>{
                        alert(e);
                    this.message="失败!";
                });
                },
                deleteUser(id){
                    axios.get("/user/delete?id="+id).then(result=>{
                        console.log("this:"+this);
                        alert("userList:"+result.data.flag);
                        this.message="成功";
                    }).catch(e=>{
                        alert(e);
                        this.message="失败!";
                    });
                }
            },
            created(){
                this.getUserList();
            }
        });
    </script>
</body>
</html>
